<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form application</title>
    <style>
        #sucess { animation: css 0s 2s forwards; color: green;}
        @keyframes css  { to { visibility: hidden; } }
    </style>
</head>
<body>
    <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    {% if wasCreated %}
        <p id = sucess>Entity was created!</p>
    {% endif %}
</body>
</html>
